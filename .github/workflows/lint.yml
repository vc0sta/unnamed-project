name: Linting

on:
  push:
    paths:
      - 'app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@477b21f02be01bcb8030d50f37cfec92bfa615b6
        with:
          ruby-version: 3.2.2
      - run: bundle install
        working-directory: ./app
      - name: Rubocop
        run: rubocop
