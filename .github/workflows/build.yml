name: Run tests

on:
  push:
    branches: 
      - 'main'
      - 'develop'
  pull_request:
    branches:  
      - 'main'
      - 'develop'

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.145.0
        with:
          ruby-version: '3.2.2'
      - name: Install dependencies
        working-directory: ./app
        run: bundle install
      - name: Run tests
        working-directory: ./app
        run: bundle exec rspec
